<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>System Access</title>
<style>
:root{
  --bg:#050607; --fg:#00ff9c; --muted:#0a2; --card:#0a0f0c;
}
.light{
  --bg:#f4f6f7; --fg:#0a7; --muted:#0a7; --card:#ffffff;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:Consolas,monospace;overflow:hidden}
.app{height:100%;display:grid;grid-template-rows:auto 1fr}
.top{
  display:flex;justify-content:space-between;align-items:center;
  padding:10px 14px;background:linear-gradient(180deg,rgba(0,0,0,.6),transparent)
}
.brand{letter-spacing:2px}
.settings{font-size:12px;opacity:.9;cursor:pointer}
.settings span{margin-left:10px}
.dot{color:#7fffd4;margin-left:4px}
.stage{position:relative;overflow:hidden}
.panel{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  transition:opacity .6s,transform .6s
}
.hidden{opacity:0;pointer-events:none;transform:scale(1.02)}
.card{
  background:linear-gradient(180deg,rgba(0,0,0,.4),rgba(0,0,0,.8));
  border:1px solid rgba(0,255,156,.25);
  box-shadow:0 0 40px rgba(0,255,156,.15);
  padding:18px;border-radius:14px;max-width:420px;width:92%
}
.card h2{margin:0 0 10px}
input,button{
  width:100%;padding:12px;border-radius:10px;border:1px solid rgba(0,255,156,.25);
  background:transparent;color:var(--fg);outline:none
}
button{cursor:pointer;margin-top:10px}
.small{font-size:12px;opacity:.8}
.matrix{
  position:absolute;inset:0;pointer-events:none;opacity:.35
}
canvas{display:block}
.mapWrap{
  position:absolute;right:10px;top:60px;width:45vw;max-width:520px;height:35vh;
  border:1px solid rgba(0,255,156,.25);border-radius:14px;overflow:hidden;
  box-shadow:0 0 30px rgba(0,255,156,.15)
}
@media(max-width:768px){
  .mapWrap{display:none}
}
.loader{
  text-align:center
}
.codes{
  height:140px;overflow:hidden;border:1px dashed rgba(0,255,156,.3);
  border-radius:10px;padding:8px;margin:10px 0;font-size:12px
}
.codes div{animation:scroll 6s linear infinite}
@keyframes scroll{
  from{transform:translateY(0)}
  to{transform:translateY(-50%)}
}
.glitch{
  animation:glitch 1.2s infinite
}
@keyframes glitch{
  0%{text-shadow:0 0 6px rgba(0,255,156,.6)}
  20%{text-shadow:2px 0 red,-2px 0 cyan}
  40%{text-shadow:-2px 0 red,2px 0 cyan}
  60%{text-shadow:0 0 10px rgba(0,255,156,.8)}
}
.progress{
  height:8px;background:#022;border-radius:10px;overflow:hidden
}
.bar{height:100%;width:0;background:linear-gradient(90deg,#0f8,#7fffd4);animation:load 24s linear forwards}
@keyframes load{to{width:100%}}
.footer{position:absolute;bottom:10px;width:100%;text-align:center;font-size:11px;opacity:.6}
</style>
</head>
<body>
<div class="app">
  <div class="top">
    <div class="brand glitch">SYSTEM</div>
    <div class="settings">
      <span onclick="toggleLang()">Change Language<span class="dot">•</span></span>
      <span onclick="toggleTheme()">Light / Dark</span>
    </div>
  </div>

  <div class="stage">
    <canvas id="matrix" class="matrix"></canvas>

    <!-- Screen 1 -->
    <div class="panel" id="s1">
      <div class="card">
        <h2>Access Request</h2>
        <input id="inp" placeholder="Phone Number or Email">
        <button onclick="go2()">NEXT</button>
        <div class="small">Secure Channel</div>
      </div>
    </div>

    <!-- Screen 2 -->
    <div class="panel hidden" id="s2">
      <div class="card loader">
        <h2 class="glitch">Initializing</h2>
        <div class="codes"><div id="codeFlow"></div></div>
        <div class="progress"><div class="bar"></div></div>
        <div class="small" id="ttsTxt">Please wait… Loading data</div>
      </div>
    </div>

    <!-- Screen 3 -->
    <div class="panel hidden" id="s3">
      <div class="card">
        <h2>Enter Code</h2>
        <input placeholder="dd.ch-AX91">
        <input placeholder="dd.ch-ZK02">
        <input placeholder="dd.ch-Q7M4">
        <input placeholder="dd.ch-PL88">
        <input placeholder="dd.ch-R9V3">
        <button onclick="go4()">VERIFY</button>
      </div>
    </div>

    <!-- Screen 4 -->
    <div class="panel hidden" id="s4">
      <div class="card loader">
        <h2 class="glitch">Finalizing</h2>
        <div class="codes"><div id="codeFlow2"></div></div>
        <div class="progress"><div class="bar"></div></div>
        <div class="small">Wait 24 hours</div>
        <button onclick="download()">Download</button>
      </div>
    </div>

    <!-- Fake World Map -->
    <div class="mapWrap">
      <canvas id="map"></canvas>
    </div>

    <div class="footer">Al‑Najm</div>
  </div>
</div>

<script>
// Language
let lang='en';
function toggleLang(){
  lang = lang==='en'?'ar':'en';
  document.getElementById('ttsTxt').textContent =
    lang==='ar'?'الرجاء الانتظار… جاري تحميل البيانات':'Please wait… Loading data';
  speak();
}
// Theme
function toggleTheme(){ document.body.classList.toggle('light'); }

// Navigation
const s1=id('s1'),s2=id('s2'),s3=id('s3'),s4=id('s4');
function go2(){ hide(s1); show(s2); speak(); vibrate(); setTimeout(()=>{hide(s2);show(s3)},6000);}
function go4(){ hide(s3); show(s4); speak(); vibrate(); }

// Helpers
function id(x){return document.getElementById(x)}
function hide(el){el.classList.add('hidden')}
function show(el){el.classList.remove('hidden')}
function vibrate(){ if(navigator.vibrate) navigator.vibrate([120,80,120]); }

// TTS Arabic
function speak(){
  const u=new SpeechSynthesisUtterance(
    lang==='ar'?'الرجاء الانتظار… جاري تحميل البيانات':'Please wait… Loading data'
  );
  u.lang='ar-EG'; speechSynthesis.speak(u);
}

// Matrix
const c=id('matrix'),ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight}resize();addEventListener('resize',resize);
const chars='01ABCDEF#$%'; const drops=Array(200).fill(1);
setInterval(()=>{
  ctx.fillStyle='rgba(0,0,0,.2)';ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle='#0f8';ctx.font='12px monospace';
  drops.forEach((y,i)=>{
    const t=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(t,i*10,y*10);
    if(y*10>c.height&&Math.random()>0.975)drops[i]=0;
    drops[i]++;
  });
},50);

// Codes
function fill(el){
  let s='';for(let i=0;i<120;i++) s+=`[${Math.random().toString(16).slice(2,8)}] ACCESS\n`;
  el.textContent=s;
}
fill(id('codeFlow')); fill(id('codeFlow2'));

// Fake Map
const m=id('map'),mx=m.getContext('2d');
function mResize(){m.width=m.parentElement.clientWidth;m.height=m.parentElement.clientHeight}mResize();addEventListener('resize',mResize);
setInterval(()=>{
  mx.clearRect(0,0,m.width,m.height);
  mx.strokeStyle='rgba(0,255,156,.3)';
  mx.strokeRect(10,10,m.width-20,m.height-20);
  for(let i=0;i<20;i++){
    mx.fillStyle='rgba(0,255,156,.8)';
    mx.beginPath();
    mx.arc(Math.random()*m.width,Math.random()*m.height,2+Math.random()*3,0,Math.PI*2);
    mx.fill();
  }
},800);

// Download HTML copy
function download(){
  const blob=new Blob([document.documentElement.outerHTML],{type:'text/html'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='system_access.html';
  a.click();
}
</script>
</body>
</html>
